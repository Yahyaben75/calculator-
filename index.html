<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Calculator Snake</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
<style>
      html, body {
        width: 100%;
        height: 100%;
        position: fixed; /* Locks the viewport to prevent scrolling */
        margin: 0;
        padding: 0;
        overflow: hidden; /* Hides any overflow */
        overscroll-behavior: none; /* Prevents bounce effects */
        touch-action: none; /* Disables browser handling of gestures like swipe to scroll */
        background-color: #111827; 
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes zoom-in {
        from { transform: scale(0.5); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      .animate-fade-in-fast {
        animation: fade-in 0.5s ease-out forwards;
      }
      .animate-zoom-in-fast {
        animation: zoom-in 0.5s ease-out forwards;
      }
      @keyframes glitch {
        2%,64% { transform: translate(2px,0) skew(0deg); }
        4%,60% { transform: translate(-2px,0) skew(0deg); }
        62% { transform: translate(0,0) skew(5deg); }
      }
      .glitch-effect {
        animation: glitch 1s linear infinite;
        overflow: hidden; /* Prevent visual artifacts from spilling */
      }
      .glitch-text {
        text-shadow: -2px 0 #f0f, 2px 0 #0ff;
        animation: glitch 1s linear infinite reverse;
      }
      @keyframes glitch-color-swap {
        0%, 49.9% { background-color: #22d3ee; /* cyan-400 */ box-shadow: 0 0 10px #67e8f9; }
        50%, 99.9% { background-color: #4ade80; /* green-500 */ box-shadow: 0 0 10px #86efac; }
        100% { background-color: #22d3ee; /* cyan-400 */ box-shadow: 0 0 10px #67e8f9; }
      }
      .glitch-player {
        animation: glitch-color-swap 0.15s steps(1, end) infinite;
      }
      @keyframes power-up-pulse {
        0% { transform: scale(1.2); box-shadow: 0 0 10px #f87171; }
        50% { transform: scale(1.6); box-shadow: 0 0 30px #ef4444; }
        100% { transform: scale(1.2); box-shadow: 0 0 10px #f87171; }
      }
      .shadow-power-up {
          animation: power-up-pulse 0.4s ease-in-out infinite;
          background-color: #dc2626; /* red-600 */
          z-index: 5; /* Bring to front so shadow is visible */
      }
      .terminal-overlay {
        position: absolute;
        inset: 0;
        background-color: #000;
        z-index: 20;
        font-family: 'Courier New', Courier, monospace;
        color: #34d399; /* emerald-400 */
        padding: 2rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-shadow: 0 0 5px #34d399;
      }
      .scanlines {
        background-image: linear-gradient(
          to bottom,
          rgba(18, 18, 18, 0.5) 50%,
          transparent 50%
        );
        background-size: 100% 4px;
      }
      .terminal-text {
        white-space: pre-wrap;
        text-align: left;
      }
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      .terminal-cursor {
        display: inline-block;
        background-color: #34d399;
        width: 0.75em;
        height: 1.5em;
        animation: blink 1s steps(1) infinite;
        vertical-align: bottom;
      }
      @keyframes letter-flicker {
        0% { transform: scale(1); opacity: 1; text-shadow: 0 0 5px #f0f; }
        25% { transform: scale(1.1) rotate(5deg); opacity: 0.8; }
        50% { transform: scale(0.9) rotate(-5deg); opacity: 1; text-shadow: 0 0 5px #0ff; }
        75% { transform: scale(1.05); opacity: 0.9; }
        100% { transform: scale(1); opacity: 1; text-shadow: 0 0 5px #f0f; }
      }
      .hint-letter {
        display: inline-block;
        font-size: 2rem;
        margin: 0 0.5rem;
        animation: letter-flicker 1.5s ease-in-out infinite;
      }
    </style>
</head>
  <body class="bg-gray-900 text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
